

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>


<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">


        <h1> Welcome To Customer Form</h1>


        <form action="{% url 'updatesupplier' supplier.id %}" method="post">

            {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" required name="fname" value="{{supplier.firstName}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" required name="lname" value="{{supplier.lastName}}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="text" required name="age" value="{{supplier.age}}"  class="form-control" id="">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" name="email" value="{{supplier.email}}" class="form-control" id="exampleInputPassword1">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>
            <input type="text" name="number" value="{{supplier.phoneNumber}}" class="form-control" id="exampleInputPassword">
          </div>

             <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City Address</label>
            <input type="text" name="address" value="{{supplier.address}}" class="form-control" id="exampleInputPassword2">
          </div>



          <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>


      <a href="{% url 'allsuppliers' %}" class="btn btn-info">ALL SUPPLIERS</a>


        <br><br>



    </div>
  </div>
</div>



</body>
</html>
